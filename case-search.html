<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Case Lookup - Michigan Courts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/case-search.css">
<style>
/* Override header styling for Case Lookup page */
.app .header {
  background: transparent;   /* remove white background */
  padding: 0;                /* remove extra padding */
  border-radius: 0;           /* remove rounded corners */
  box-shadow: none;           /* remove shadow */
  margin-bottom: 20px;        /* spacing below header */
}
.app .header h1 {
  margin: 0;
  font-size: 28px;
  font-weight: 700;
  color: var(--accent);
}
.app .header p {
  margin-top: 6px;
  color: var(--muted);
}
</style>
</head>
<body>

<!-- FULL WIDTH HEADER -->
<header class="header">
  <div class="header-inner">

    <div class="logo-container">
      <a href="/courts" class="logo-link">
        <img src="images/court-logo.png.png" alt="Michigan Courts Logo" class="logo-img">
        <span class="logo-text">Michigan Courts</span>
      </a>
    </div>

    <nav class="nav">
      <a href="/courts" class="">Home</a>
      <a href="/courts/case-search" class="active">Case Search</a>
      <a href="/courts/forms">Court Forms</a>
      <a href="/courts/e-filing">E-Filing</a>
      <a href="/courts/test">Contact</a>
    </nav>

  </div>
</header>

<!-- PAGE CONTENT -->
<div class="app">
  <!-- Header without white card -->
  <div class="header">
    <h1>Case Lookup</h1>
    <p>Search court cases by Case Number, Title, or Parties</p>
  </div>

  <!-- Search box -->
  <div class="search">
    <div class="search-grid">
      <div class="field">
        <label>Case No</label>
        <input id="caseSearch" onkeydown="handleEnter(event)">
      </div>
      <div class="field">
        <label>Title</label>
        <input id="titleSearch" onkeydown="handleEnter(event)">
      </div>
      <div class="field">
        <label>Party Username</label>
        <input id="userSearch" onkeydown="handleEnter(event)">
      </div>
      <button onclick="searchCases()">Search</button>
    </div>
  </div>

  <div id="results" class="results">No search performed.</div>
</div>

<script src="js/case-search.js"></script>
</body>
</html>

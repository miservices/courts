<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Court Staff Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<style>
.login-card {
  max-width: 420px;
  margin: 120px auto;
  background: #fff;
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 24px;
  box-shadow: var(--shadow);
}
.login-card h1 {
  margin: 0 0 6px;
  color: var(--accent);
}
.login-card p {
  color: var(--muted);
  margin-bottom: 18px;
}
.login-card .field {
  margin-bottom: 14px;
}
.login-card button {
  width: 100%;
}
.error {
  color: #b91c1c;
  font-size: 13px;
  margin-top: 10px;
}
</style>
</head>
<body>

<div class="login-card">
  <h1>Staff Access</h1>
  <p>Court staff only</p>

  <div class="field">
    <label>Username</label>
    <input id="username">
  </div>

  <div class="field">
    <label>Password</label>
    <input id="password" type="password">
  </div>

  <button onclick="login()">Sign In</button>
  <div id="error" class="error"></div>
</div>

<script>
function login() {
  const u = username.value.trim();
  const p = password.value.toLowerCase();
  const err = document.getElementById("error");

  if (!u) {
    err.textContent = "Username required.";
    return;
  }

  const required = ["l", "u", "n", "a"];
  const ok = required.every(ch => p.includes(ch));

  if (!ok) {
    err.textContent = "Invalid credentials.";
    return;
  }

  sessionStorage.setItem("staffAuth", "true");
  sessionStorage.setItem("staffUser", u);
  location.href = "case-update.html";
}
</script>

</body>
</html>

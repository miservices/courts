<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Staff Login - Michigan Courts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/case-search.css">
<style>
/* Centered login card */
.login-card {
  max-width: 420px;
  margin: 80px auto;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 28px 24px;
  box-shadow: var(--shadow);
}
.login-card h1 {
  margin: 0 0 6px;
  color: var(--accent);
  font-size: 24px;
}
.login-card p {
  margin-bottom: 18px;
  color: var(--muted);
}
.login-card .field {
  margin-bottom: 14px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}
.login-card input {
  height: 38px;
  padding: 0 12px;
  border-radius: 6px;
  border: 1px solid var(--border);
  font-size: 14px;
}
.login-card button {
  width: 100%;
  height: 38px;
  border-radius: 6px;
  border: 1px solid var(--accent);
  background: var(--accent);
  color: #fff;
  cursor: pointer;
  font-size: 14px;
}
.error {
  color: #b91c1c;
  font-size: 13px;
  margin-top: 10px;
}
</style>
</head>
<body>

<!-- FULL WIDTH HEADER -->
<header class="header">
  <div class="header-inner">
    <div class="logo-container">
      <a href="/courts" class="logo-link">
        <img src="images/court-logo.png.png" alt="Michigan Courts Logo" class="logo-img">
        <span class="logo-text">Michigan Courts</span>
      </a>
    </div>
    <nav class="nav">
      <a href="/courts" class="">Home</a>
      <a href="/courts/case-search" class="">Case Search</a>
      <a href="/courts/forms">Court Forms</a>
      <a href="/courts/e-filing">E-Filing</a>
      <a href="/courts/test">Contact</a>
    </nav>
  </div>
</header>

<div class="app">
  <div class="header">
    <h1>Staff Access</h1>
    <p>Internal court staff login</p>
  </div>

  <div class="login-card">
    <div class="field">
      <label>Username</label>
      <input id="username">
    </div>
    <div class="field">
      <label>Password</label>
      <input id="password" type="password">
    </div>
    <button onclick="login()">Sign In</button>
    <div id="error" class="error"></div>
  </div>
</div>

<script>
function login() {
  const u = username.value.trim();
  const p = password.value.toLowerCase();
  const err = document.getElementById("error");

  if (!u) { err.textContent = "Username required."; return; }

  const required = ["l","u","n","a"];
  if (!required.every(ch => p.includes(ch))) {
    err.textContent = "Invalid credentials.";
    return;
  }

  sessionStorage.setItem("staffAuth","true");
  sessionStorage.setItem("staffUser", u);
  location.href = "case-update.html";
}
</script>

</body>
</html>
